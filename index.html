<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ë–∞—Å–∏–∫–∞ –Ω–∞ —Ö–µ–ª–ø–µ—Ä–∞</title>
    <link rel="icon" href="path/to/your/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-light: url('https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1948&q=80');
            --bg-dark: url('https://images.unsplash.com/photo-1489549132488-d00b7eee80f1?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1950&q=80');
            --text-light: #333;
            --text-dark: #f0f0f0;
            --container-bg-light: rgba(255, 255, 255, 0.9);
            --container-bg-dark: rgba(0, 0, 0, 0.9);
            --button-bg-light: #007bff;
            --button-bg-dark: #0056b3;
            --overlay-bg-light: white;
            --overlay-bg-dark: #333;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Montserrat', 'Arial', sans-serif;
            background-image: var(--bg-light);
            background-size: cover;
            background-position: center;
            color: var(--text-light);
            overflow: hidden;
            transition: background-image 2s ease-in-out, color 1s ease-in-out;
        }

        body.dark-mode {
            background-image: var(--bg-dark);
            color: var(--text-dark);
        }

        .container {
            text-align: center;
            background-color: var(--container-bg-light);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
            transition: background-color 1s ease-in-out, transform 0.5s;
        }

        .container.dark-mode {
            background-color: var(--container-bg-dark);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 2.5em;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: var(--text-light);
            animation: scaleIn 1s ease-in-out;
            transition: color 1s ease-in-out;
        }

        h1.dark-mode {
            color: var(--text-dark);
        }

        @keyframes scaleIn {
            from {
                transform: scale(0.8);
            }
            to {
                transform: scale(1);
            }
        }

        .subtitle {
            font-size: 1.2em;
            margin-top: 15px;
            color: var(--text-light);
            animation: slideIn 1s ease-in-out;
            transition: color 1s ease-in-out;
        }

        .subtitle.dark-mode {
            color: var(--text-dark);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .button {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 24px;
            font-size: 1.1em;
            color: #fff;
            background-color: var(--button-bg-light);
            border: none;
            border-radius: 8px;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.3s;
            animation: fadeIn 1s ease-in-out 0.5s backwards;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .button:hover {
            background-color: var(--button-bg-dark);
            transform: scale(1.05);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .overlay.active {
            display: flex;
            opacity: 1;
        }

        .overlay-content {
            background-color: var(--overlay-bg-light);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
            transition: background-color 1s ease-in-out, color 1s ease-in-out;
            transform: scale(0.9);
            transition: transform 0.5s ease-in-out;
        }

        .overlay-content.active {
            transform: scale(1);
        }

        .overlay-content.dark-mode {
            background-color: var(--overlay-bg-dark);
            color: var(--text-dark);
        }

        .close-btn {
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 1.1em;
            color: #fff;
            background-color: var(--button-bg-light);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .close-btn:hover {
            background-color: var(--button-bg-dark);
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .icon {
            margin-right: 10px;
            font-size: 1.3em;
        }

        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 30px;
            background-image: url('https://via.placeholder.com/100');
            background-size: cover;
            background-position: center;
            border-radius: 50%;
            animation: rotateIn 1s ease-in-out;
        }

        @keyframes rotateIn {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .theme-switch {
            position: absolute;
            top: 30px;
            right: 30px;
            display: flex;
            align-items: center;
        }

        .theme-switch input {
            display: none;
        }

        .theme-switch label {
            position: relative;
            display: block;
            width: 70px;
            height: 40px;
            background-color: #ccc;
            border-radius: 40px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .theme-switch label::after {
            content: '‚òÄÔ∏è';
            position: absolute;
            width: 34px;
            height: 34px;
            border-radius: 50%;
            background-color: white;
            top: 3px;
            left: 3px;
            transition: transform 0.3s, content 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .theme-switch input:checked + label {
            background-color: #007bff;
        }

        .theme-switch input:checked + label::after {
            transform: translateX(30px);
            content: 'üåô';
        }

        .close-icon {
            font-size: 1.8em;
            cursor: pointer;
        }

        .header {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.8em;
            color: var(--text-light);
            animation: slideDown 1s ease-in-out;
            transition: color 1s ease-in-out;
        }

        .header.dark-mode {
            color: var(--text-dark);
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            .subtitle {
                font-size: 1em;
            }
            .button {
                padding: 10px 20px;
                font-size: 1em;
            }
            .logo {
                width: 80px;
                height: 80px;
            }
            .header {
                font-size: 1.5em;
            }
        }

        .social-button {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 24px;
            font-size: 1.1em;
            color: #fff;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.3s;
            animation: fadeIn 1s ease-in-out 0.5s backwards;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .social-button.telegram {
            background-color: #0088CC;
        }

        .social-button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="theme-switch">

        <label for="theme-toggle"></label>
    </div>
    <div class="header">–ë–∞—Å–∏–∫–∞ –Ω–∞ —Ö–µ–ª–ø–µ—Ä–∞</div>
    <div class="container">
        <div class="logo"></div>

        <p class="subtitle">–ù–∞ –Ω–∞—à —Å–∞–π—Ç!</p>
        <div class="button-group">
            <a href="https://yourserver.com" class="button" id="server-btn">
                <span class="icon">üåê</span> –ü–µ—Ä–µ–π—Ç–∏ –Ω–∞ —Å–µ—Ä–≤–µ—Ä

                <span class="icon">üåê</span> Telegram

        </div>
    </div>
    <div class="overlay" id="overlay">
        <div class="overlay-content">
            <p>–ó–¥–µ—Å—å –≤—ã –º–æ–∂–µ—Ç–µ —É–∑–Ω–∞—Ç—å –±–æ–ª—å—à–µ –æ –Ω–∞—à–µ–º –ø—Ä–æ–µ–∫—Ç–µ.</p>
            <span class="close-icon" id="close-icon">‚úñ</span>
        </div>
    </div>
    <script>
        document.getElementById('learn-more-btn').addEventListener('click', function(event) {
            event.preventDefault();
            document.getElementById('overlay').classList.add('active');
        });
        document.getElementById('close-icon').addEventListener('click', function() {
            document.getElementById('overlay').classList.remove('active');
        });
        document.getElementById('theme-toggle').addEventListener('change', function() {
            document.body.classList.toggle('dark-mode');
            document.querySelector('.container').classList.toggle('dark-mode');
            document.querySelector('h1').classList.toggle('dark-mode');
            document.querySelector('.subtitle').classList.toggle('dark-mode');

        });
    </script>
</body>
</html>
