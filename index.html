<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Басика на хелпера</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Montserrat', 'Arial', sans-serif;
            background-image: url('https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1948&q=80');
            background-size: cover;
            background-position: center;
            color: #333;
            overflow: hidden;
            transition: background-color 0.5s;
        }
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
            transition: transform 0.5s;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        h1 {
            font-size: 4em;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #4a4a4a;
            animation: scaleIn 1s ease-in-out;
            transition: color 0.5s;
        }
        @keyframes scaleIn {
            from {
                transform: scale(0.8);
            }
            to {
                transform: scale(1);
            }
        }
        .subtitle {
            font-size: 1.5em;
            margin-top: 10px;
            color: #666;
            animation: slideIn 1s ease-in-out;
            transition: color 0.5s;
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.3s;
            animation: fadeIn 1s ease-in-out 0.5s backwards;
        }
        .button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .overlay-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .close-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .close-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Басика на хелпера</h1>
        <p class="subtitle">Добро пожаловать на наш сайт!</p>
        <a href="#" class="button" id="learn-more-btn">Узнать больше</a>
    </div>
    <div class="overlay" id="overlay">
        <div class="overlay-content">
            <p>Здесь вы можете узнать больше о нашем проекте.</p>
            <button class="close-btn" id="close-btn">Закрыть</button>
        </div>
    </div>
    <script>
        document.getElementById('learn-more-btn').addEventListener('click', function(event) {
            event.preventDefault();
            document.getElementById('overlay').style.display = 'flex';
        });
        document.getElementById('close-btn').addEventListener('click', function() {
            document.getElementById('overlay').style.display = 'none';
        });
    </script>
</body>
</html>
